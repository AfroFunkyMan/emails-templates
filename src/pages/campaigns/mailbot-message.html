<container>
    <row class="header">
        <columns>
            <h1 class="text-center">Армасети Mailbot</h1>
        </columns>
    </row>
    <row>
        <columns large="12" small="12">
            <spacer size="8"></spacer>
            <span class="heading">От кого:</span>
            <em class="from">[(FROM)]</em>
            <br>
            <span class="heading">Откуда:</span>
            <em class="source">[(SOURCE)]</em>
            <br>
            <span class="heading">Тема письма:</span>
            <em class="subject">[(SUBJECT)]</em>
            <br>
        </columns>
    </row>
</container>
<div class="body">[(BODY)]</div>

<container>
    <row>
        <br>
        <columns large="4" small="4">
            <center>
                <button class="expand" href="#">Отписать</button>
            </center>
        </columns>
        <columns large="4" small="4">
            <center>
                <button class="expand" href="#">Отписать на месяц</button>
            </center>
        </columns>
        <columns large="4" small="4">
            <center>
                <button class="expand" href="#">Перенаправить</button>
            </center>
        </columns>
    </row>
</container>
